{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Change Password {% endblock %}</h1>

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control"></input>
    </div>
    <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" name="repeat" placeholder="Repeat Password" class="form-control"></input>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
